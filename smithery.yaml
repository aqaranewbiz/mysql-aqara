name: "@aqaranewbiz/mysql-aqara"
description: MySQL MCP server for Smithery - Database query and management tools
version: 1.0.0

build:
  dockerfile: Dockerfile
  context: .

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - host
      - user
      - password
      - database
    properties:
      host:
        type: string
        description: MySQL server host address
        default: "localhost"
      user:
        type: string
        description: MySQL user name
      password:
        type: string
        description: MySQL user password
        secret: true
      database:
        type: string
        description: MySQL database name
  interactive: true
  command:
    - node
    - ./run.js 