# Smithery configuration file for MySQL MCP Server
name: "mysql-aqara"
displayName: "MySQL Database MCP Server"
description: "MySQL MCP server for Smithery - Database query and management tools"
version: "1.0.0"
license: "MIT"

installation:
  type: "npm"
  package: "mysql-aqara"
  local: true
  localPath: "."

server:
  type: "stdio"

settings:
  configurable: true
  schema:
    type: object
    properties:
      mysqlHost:
        type: string
        description: "MySQL server host address"
        default: "localhost"
      mysqlUser:
        type: string
        description: "MySQL user name"
      mysqlPassword:
        type: string
        description: "MySQL user password"
        format: "password"
      mysqlDatabase:
        type: string
        description: "MySQL database name (optional)"
    required:
      - mysqlHost
      - mysqlUser
      - mysqlPassword

startCommand:
  command:
    - "node"
    - "index.js"
  env:
    MYSQL_HOST: "$config.mysqlHost"
    MYSQL_USER: "$config.mysqlUser"
    MYSQL_PASSWORD: "$config.mysqlPassword"
    MYSQL_DATABASE: "$config.mysqlDatabase" 