# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml
name: "@aqaranewbiz/mysql-aqara"
displayName: "MySQL Database MCP Server"
description: "MySQL MCP server for Smithery - Database query and management tools"
version: "1.0.0"
license: "MIT"

installation:
  type: "npm"
  package: "@aqaranewbiz/mysql-aqara"
  local: true
  localPath: "."

server:
  type: "stdio"

build:
  dockerfile: Dockerfile
  context: .
  disableCache: false
  logLevel: "verbose"  # Add verbose logging for build process

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - mysqlHost
      - mysqlUser
      - mysqlPassword
      - mysqlDatabase
    properties:
      mysqlHost:
        type: string
        description: Hostname for the MySQL server
        default: "localhost"
      mysqlUser:
        type: string
        description: MySQL user name
      mysqlPassword:
        type: string
        description: MySQL user password
        secret: true
      mysqlDatabase:
        type: string
        description: MySQL database name
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['run.js'],
      env: {
        MYSQL_HOST: config.mysqlHost,
        MYSQL_USER: config.mysqlUser,
        MYSQL_PASSWORD: config.mysqlPassword,
        MYSQL_DATABASE: config.mysqlDatabase,
        PYTHONUNBUFFERED: '1',
        PYTHONIOENCODING: 'utf-8',
        NODE_ENV: 'production',
        DEBUG: 'true'
      }
    })
  exampleConfig:
    mysqlHost: localhost
    mysqlUser: example_user
    mysqlPassword: example_password
    mysqlDatabase: example_db 