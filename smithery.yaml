name: mysql-aqara
description: MySQL MCP server for Smithery - 데이터베이스 쿼리 및 관리 도구
version: 1.0.0

build:
  dockerfile: Dockerfile
  context: .

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - host
      - user
      - password
      - database
    properties:
      host:
        type: string
        description: MySQL server host address
      user:
        type: string
        description: MySQL user name
      password:
        type: string
        description: MySQL user password
      database:
        type: string
        description: MySQL database name
  commandFunction: |
    (config) => ({
      command: "node",
      args: ["./run.js"],
      env: {
        PYTHONUNBUFFERED: "1",
        PYTHONIOENCODING: "utf-8"
      }
    }) 