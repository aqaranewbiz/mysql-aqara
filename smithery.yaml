# Smithery configuration file for MySQL MCP Server
name: "mysql-aqara"
displayName: "MySQL Database MCP Server"
description: "MySQL MCP server for Smithery - Database query and management tools"
version: "1.0.0"
license: "MIT"

installation:
  type: "npm"
  package: "mysql-aqara"
  local: true
  localPath: "."

server:
  type: "stdio"

build:
  dockerfile: Dockerfile
  context: .
  disableCache: false
  logLevel: "verbose"  # Add verbose logging for build process

startCommand:
  configSchema:
    type: object
    required:
      - mysqlHost
      - mysqlUser
      - mysqlPassword
      - mysqlDatabase
    properties:
      mysqlHost:
        type: string
        description: "MySQL server host address"
        default: "localhost"
      mysqlUser:
        type: string
        description: "MySQL user name"
      mysqlPassword:
        type: string
        description: "MySQL user password"
        secret: true
      mysqlDatabase:
        type: string
        description: "MySQL database name"
  command:
    - "node"
    - "index.js"
  exampleConfig:
    mysqlHost: localhost
    mysqlUser: example_user
    mysqlPassword: example_password
    mysqlDatabase: example_db 