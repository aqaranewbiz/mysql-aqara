name: "mysql-aqara"
displayName: "MySQL Database MCP Server"
description: "MySQL MCP server for Smithery - Database query and management tools"
version: "1.0.0"
license: "MIT"

installation:
  type: "npm"
  package: "mysql-aqara"
  local: true

build:
  dockerfile: Dockerfile
  context: .
  disableCache: false
  logLevel: "verbose"  # Add verbose logging for build process

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - host
      - user
      - password
      - database
    properties:
      host:
        type: string
        description: MySQL server host address
        default: "localhost"
      user:
        type: string
        description: MySQL user name
      password:
        type: string
        description: MySQL user password
        secret: true
      database:
        type: string
        description: MySQL database name
  interactive: true
  command:
    - "node"
    - "./run.js"
  env:
    DOCKER: "true"
    PYTHONUNBUFFERED: "1"
    PYTHONIOENCODING: "utf-8"
    NODE_ENV: "production"
    DEBUG: "true" 